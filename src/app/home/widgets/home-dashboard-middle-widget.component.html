<div *ngIf="loading" class="p-4 text-center text-muted">
  <i class="fa fa-spinner fa-spin me-2"></i>
  {{ '::Loading' | abpLocalization }}
</div>

<div class="col-12 d-flex" *ngIf="!loading">
  <div class="card overflow-hidden mb-3 w-100 shadow-sm border-0">
    <div class="card-body d-flex flex-column align-items-center justify-content-center text-center p-4" style="min-height: 180px;">


      <div class="d-flex align-items-center gap-3 mb-2">
        <h1 class="fw-bold text-primary mb-0">
          {{ applicationCount }}
        </h1>
        <i class="bi bi-check-circle-fill text-success" style="font-size: 2rem;"></i>
      </div>

      <h5 class="text-muted mb-1">{{ '::LastWeekCompletedApplicationCount' | abpLocalization }}</h5>

    </div>
  </div>
</div>


<!-- Toplam Ödeme -->
<div class="col-12 col-md-12" *ngIf="!loading">
  <div class="card h-100 border-start border-primary shadow-sm">
    <div class="card-body d-flex flex-column">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <small class="text-muted fw-semibold">{{ '::TotalPayments' | abpLocalization }}</small>
        <i class="fa fa-credit-card text-primary fa-lg opacity-75"></i>
      </div>
      <h3 class="fw-bold text-dark mb-0">
        {{ totalPaymentSum | number:'1.2-2' }}
        <small class="text-muted fw-normal">₺</small>
      </h3>
    </div>
  </div>
</div>

<!-- Toplam Tahsilat -->
<div class="col-12 col-md-12" *ngIf="!loading">
  <div class="card h-100 border-start border-success shadow-sm">
    <div class="card-body d-flex flex-column">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <small class="text-muted fw-semibold">{{ '::TotalCollections' | abpLocalization }}</small>
        <i class="fa fa-money-bill-wave text-success fa-lg opacity-75"></i>
      </div>
      <h3 class="fw-bold text-dark mb-0">
        {{ totalCollectionSum | number:'1.2-2' }}
        <small class="text-muted fw-normal">₺</small>
      </h3>
    </div>
  </div>
</div>

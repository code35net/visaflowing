<div class="row g-3" *ngIf="!loading">
  <div class="col-12 col-md-4">
    <div class="kpi-card kpi-primary">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <small class="text-white-50 fw-semibold d-block">{{ '::LastWeekCompletedApplicationCount' | abpLocalization }}</small>
          <div class="display-6 fw-bold text-white mt-1">{{ applicationCount }}</div>
        </div>
        <i class="bi bi-check-circle-fill kpi-icon"></i>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-4">
    <div class="kpi-card kpi-info">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <small class="text-white-50 fw-semibold d-block">{{ '::TotalPayments' | abpLocalization }}</small>
          <div class="display-6 fw-bold text-white mt-1">
            {{ totalPaymentSum | number:'1.2-2' }} <small class="fw-normal">₺</small>
          </div>
        </div>
        <i class="fa fa-credit-card kpi-icon"></i>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-4">
    <div class="kpi-card kpi-success">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <small class="text-white-50 fw-semibold d-block">{{ '::TotalCollections' | abpLocalization }}</small>
          <div class="display-6 fw-bold text-white mt-1">
            {{ totalCollectionSum | number:'1.2-2' }} <small class="fw-normal">₺</small>
          </div>
        </div>
        <i class="fa fa-money-bill-wave kpi-icon"></i>
      </div>
    </div>
  </div>
</div>



<style>
  /* başlık gradyanı */
  .bg-gradient-primary{
    background: linear-gradient(135deg,#0d6efd 0%,#20c997 50%,#0dcaf0 100%);
  }

  /* hover */
  .hover-bg-light:hover { background-color:#f8f9fa; }

  /* avatar-initial */
  .avatar-initial{
    width: 40px; height: 40px; font-size: .95rem;
  }

  /* soft badges */
  .badge-soft-primary{ background: rgba(13,110,253,.12); color:#0d6efd; }
  .badge-soft-success{ background: rgba(25,135,84,.12); color:#198754; }
  .badge-soft-danger{  background: rgba(220,53,69,.12); color:#dc3545; }

  /* KPI cards */
  .kpi-card{
    border:0; border-radius: 16px; padding: 18px 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,.06);
  }
  .kpi-icon{ font-size: 2rem; color: rgba(255,255,255,.9); }
  .kpi-primary{ background: linear-gradient(135deg,#4e54c8,#8f94fb); }
  .kpi-info{    background: linear-gradient(135deg,#00b4d8,#48cae4); }
  .kpi-success{ background: linear-gradient(135deg,#2ecc71,#27ae60); }

  /* Modern table */
  .table-modern thead th{
    background: linear-gradient(90deg, #eff6ff 0%, #e6fffa 100%);
    color:#0b3d6f; border-bottom: 0; text-transform: uppercase; font-size: .75rem; letter-spacing: .04em;
  }
  .table-modern tbody tr:hover{ background-color:#f8fbff; }
  .table-modern td, .table-modern th{ padding: 0.95rem 1rem; }

  /* genişlik yardımcıları */
  .w-35{ width:35%; } .w-15{ width:15%; }
</style>

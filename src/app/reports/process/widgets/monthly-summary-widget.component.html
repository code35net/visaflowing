<div class="card">
  <div class="card-body">
    <apx-chart
      [series]="series"
      [chart]="chart"
      [xaxis]="xaxis"
      [dataLabels]="dataLabels"
      [stroke]="stroke"
      [legend]="legend"
      [tooltip]="tooltip"
      [grid]="grid"
      [markers]="markers"
      [colors]="colors">
    </apx-chart>
  </div>
</div>

<div class="table-responsive mt-3">
  <table class="table table-bordered table-sm table-hover">
    <thead class="table-light">
      <tr>
        <th>Tarih</th>
        <th>Yeni Kullanıcılar</th>
        <th>Yeni Başvurular</th>
        <th>Yeni Ödemeler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData">
        <td>{{ row.date }}</td>
        <td>{{ row.newUsers }}</td>
        <td>{{ row.newApplications }}</td>
        <td>{{ row.newPayments }}</td>
      </tr>
    </tbody>
  </table>
</div>
